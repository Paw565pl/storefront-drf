services:
  # nginx

  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - database
      - redis
      - maildev
    environment:
      - SECRET_KEY=topsecretvalue
      - DATABASE_URL=postgres://postgres:mysecretpassword@database:5432/storefront
      - CACHE_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379
      - CELERY_RESULT_BACKEND_URL=redis://redis:6379
      - EMAIL_URL=smtp://maildev:1080
      - LOG_LEVEL=DEBUG
    volumes:
      - django-logs:/app/general.log

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: celery -A storefront worker
    restart: always
    depends_on:
      - redis
    environment:
      - SECRET_KEY=topsecretvalue
      - DATABASE_URL=postgres://postgres:mysecretpassword@database:5432/storefront
      - CACHE_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379
      - CELERY_RESULT_BACKEND_URL=redis://redis:6379
      - EMAIL_URL=smtp://maildev:1080

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: celery -A storefront beat
    restart: always
    depends_on:
      - redis
      - celery-worker
    environment:
      - SECRET_KEY=topsecretvalue
      - DATABASE_URL=postgres://postgres:mysecretpassword@database:5432/storefront
      - CACHE_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379
      - CELERY_RESULT_BACKEND_URL=redis://redis:6379
      - EMAIL_URL=smtp://maildev:1080

  maildev:
    image: maildev/maildev
    restart: always

  database:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: storefront
      POSTGRES_PASSWORD: mysecretpassword
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7.2-alpine
    command: redis-server --save 60 1
    restart: always
    volumes:
      - redis-data:/data

volumes:
  django-logs:
  db-data:
  redis-data:
